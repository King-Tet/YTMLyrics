<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTM Lyrics Settings</title>
    <style>
        :root {
            --bg-color: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #3ea6ff;
            --hover-color: #333;
            --border-color: #333;
        }

        body {
            width: 260px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background: #282828;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-secondary);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .color-picker-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            padding: 0;
            cursor: pointer;
            background: none;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #555;
            border-radius: 50%;
        }

        .actions {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:hover {
            background: #444;
        }

        button:active {
            transform: scale(0.98);
        }

        button.primary {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
        }

        button.primary:hover {
            opacity: 0.9;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .footer {
            font-size: 11px;
            color: #666;
            text-align: center;
            padding: 12px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">
            <!-- Music Note Icon -->
            <svg class="btn-icon" viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
            </svg>
            YTM Lyrics
        </div>
    </div>

    <div class="container">
        <!-- Font Size -->
        <div class="control-group">
            <div class="label-row">
                <span>Font Size</span>
                <span id="font-val">16px</span>
            </div>
            <input type="range" id="input-font" min="12" max="32" value="16">
        </div>

        <!-- Opacity -->
        <div class="control-group">
            <div class="label-row">
                <span>Background Opacity</span>
                <span id="opacity-val">85%</span>
            </div>
            <input type="range" id="input-opacity" min="0.1" max="1" step="0.05" value="0.85">
        </div>

        <!-- Highlight Color -->
        <div class="control-group color-picker-row">
            <span class="label-row" style="margin:0; color: #aaa;">Highlight Color</span>
            <input type="color" id="input-color" value="#3ea6ff">
        </div>

        <div class="actions">
            <button id="btn-reload" class="primary">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path
                        d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                </svg>
                Resync / Reload
            </button>
        </div>
    </div>

    <div class="footer">
        v3.1 - Native Update
    </div>

    <script src="popup.js"></script>
</body>

</html>
